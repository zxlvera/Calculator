<html>
	<head>
		<script src="script.js"></script> 
	</head>
	<body>
		<input id="screen" type="text"><br>
		<button onclick='valueSelector(this.value)' class='btn_nums' value = '9'>9</button>
		<button onclick='valueSelector(this.value)' class='btn_nums' value = '8'>8</button>
		<button onclick='valueSelector(this.value)' class='btn_nums' value = '7'>7</button>
		<button onclick='valueSelector(this.value)' class='btn_keys' value = '+'>+</button><br>
		<button onclick='valueSelector(this.value)' class='btn_nums' value = '6'>6</button>
		<button onclick='valueSelector(this.value)' class='btn_nums' value = '5'>5</button>
		<button onclick='valueSelector(this.value)' class='btn_nums' value = '4'>4</button>
		<button onclick='valueSelector(this.value)' class='btn_keys' value = '-'>-</button><br>
		<button onclick='valueSelector(this.value)' class='btn_nums' value = '3'>3</button>
		<button onclick='valueSelector(this.value)' class='btn_nums' value = '2'>2</button>
		<button onclick='valueSelector(this.value)' class='btn_nums' value = '1'>1</button>
		<button onclick='valueSelector(this.value)' class='btn_keys' value = '*'>*</button><br>
		<button onclick='valueSelector(this.value)' class='btn_nums' value = '0'>0</button>
		<button onclick='valueSelector(this.value)' class='btn_keys' value = '/'>/</button>
		<button onclick='valueSelector(this.value)' class='btn_keys' value = '='>=</button><br>
		<button onclick='valueSelector(this.value)' class='btn_keys'>clear</button>
		<script src="script.js"></script> 
	</body>
</html>
